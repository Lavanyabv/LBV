<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signUp.css">

</head>
<body>
    <div class="box">
        <form action="login.html" method="get">
        <h4>Create Account</h4>
        <div class="form_elements">
            <label for="fullName" >Name</label>
            <input type="text" id="fullName" for="fullName" required >
        </div>

        <div class="form_elements">
            <label for="Email" >Email</label>
            <input type="email" id="Email" for="Email" required >
        </div>

        <div class="form_elements">
            <label for="Password" >Password</label>
            <input type="password" id="Password" for="Password" required >
        </div>
        <input type="checkbox" style="margin-left:30px;"><span style="padding: 12px;">Remember Me</span>
        <div class="form_elements">
        <button type="submit">Sign Up</button>
    </div>

    <div class="footer">
        <p>Already have an acccount?<a href="login.html">Login</a></p>
    </div>
        </form>
    </div>
</body>
</html>
