<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="box">
<h4>Login to your account </h4>

  <form action="monthly.html" method="get">
    <div class="fgroup">
      <label for="Email">Email</label>
      <input type="email" for="email" id="email" required>
    </div>

    <div class="fgroup">
      <label for="Password">Password</label>
      <input type="password" for="password" id="password" required>
    </div>

    <input type="checkbox" ><span style="padding:10px;">Remember Me</span>
    <div class="btn">
    <button type="submit">Login</button>
  </div>
  <div class="footer">
    <p> New to MyApp?<a href="SignUp.html">Sign Up</a></p>
  </div>
  </form>
</div>
</body>
</html>
